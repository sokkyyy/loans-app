<ul class="steps has-content-centered is-success">
      <li class="steps-segment" [ngClass]="(step === 0) ? 'is-active':'' ">
        <span class="steps-marker" [ngClass]="(step > 0) ? 'is-success':'' ">
          <span class="icon">
            <fa-icon *ngIf="(step === 0)" [icon]="faFileSignature"></fa-icon>
            <fa-icon *ngIf="(step > 0 )" [icon]="faCheckCircle"></fa-icon>
          </span>
        </span>
        <div class="steps-content">
          <p class="is-size-6">Terms/Conditions</p>
        </div>
      </li>
      <li class="steps-segment" [ngClass]="(step === 1) ? 'is-active':'' ">
        <span class="steps-marker" [ngClass]="(step > 1) ? 'is-success':'' ">
          <span class="icon">
            <fa-icon *ngIf="(step <= 1)" [icon]="faUser"></fa-icon>
            <fa-icon *ngIf="(step > 1 )" [icon]="faCheckCircle"></fa-icon>
          </span>
        </span>
        <div class="steps-content">
          <p class="is-size-6">Personal Details</p>
        </div>
      </li>
      <li class="steps-segment" [ngClass]="(step === 2) ? 'is-active':'' ">
        <span class="steps-marker" [ngClass]="(step > 2) ? 'is-success':'' ">
          <span class="icon">
            <fa-icon *ngIf="(step <= 2)" [icon]="faBuilding"></fa-icon>
            <fa-icon *ngIf="(step > 2 )" [icon]="faCheckCircle"></fa-icon>
          </span>
        </span>
        <div class="steps-content">
          <p class="is-size-6">Business Information</p>
        </div>
      </li>
      <li class="steps-segment " [ngClass]="(step === 3) ? 'is-active':'' ">
        <span class="steps-marker" [ngClass]="(step > 3) ? 'is-success':'' ">
          <span class="icon">
            <fa-icon *ngIf="(step <= 3)" [icon]="faHandHoldingUsd"></fa-icon>
            <fa-icon *ngIf="(step > 3 )" [icon]="faCheckCircle"></fa-icon>
          </span>
        </span>
        <div class="steps-content">
          <p class="is-size-6">Funding</p>
        </div>
      </li>
</ul>
